<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotella Reservation</title>
    <link rel="stylesheet" href="/Hotella2.css">
    <!-- montserrat alt font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-container">
        <form>
            <div style="text-align: center;border-bottom: 2px solid  rgb(249,173,129);padding-bottom: 10px;">
                <h2 style="color:  rgb(249,173,129);letter-spacing: 1px;font-size: 28px;">HARMONEY</h2>
                <h5 style="word-spacing: 10px;letter-spacing: 3px;font-size: 20px;">HOTEL & SPA</h5>
            </div>
            <h2 style="color: rgb(53,53,53);font-size: 22px; text-align: center;padding-top: 15px;padding-bottom: 10px;letter-spacing: 1px;">Hotel Reservation Form</h2>
            <p style="font-size: 12px;text-align: center;color: rgb(53,53,53);word-spacing: 1px;"> Your registration will be verified prior to your arrival.</p>

            <div class="form-group">
                <label for="name"> Full Name</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" name="name" id="name" placeholder="Firstname" required>
                    <input type="text" name="name" id="name" placeholder="Lastname" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address"> Address</label>
                <input type="text" name="address" id="address" required placeholder="your address here...">
            </div>
           <div style="display: flex;gap: 10px;">
            <div class="form-group" style="width: 50%;">
                <label for="email"> Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group" style="width: 50%;">
                <label for="phone"> Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Phonenumber" required>
            </div>
           </div>
            <div class="form-group">
               <label for="Arrival"> Arrival - Date & Time</label>
               <div style="display: flex; gap: 10px;">
                    <input type="date" name="date" id="date" required>
                    <input type="time" name="time" id="time" required>
               </div>
            </div>
            <div class="form-group">
               <label for="Departure"> Departure - Date & Time</label>
               <div style="display: flex; gap: 10px;">
                    <input type="date" name="date" id="date" required>
                    <input type="time" name="time" id="time" required>
               </div>
            </div>
            <div style="display: flex; gap: 15px;">
                <div class="form-group">
                    <label for=""> Number of Adults</label>
                    <input list="adults" name="adults">
                    <datalist id="adults">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                    </datalist>
                </div>
                <div class="form-group">
                    <label for=""> Number of Kids (if there are any)</label>
                    <input list="adults" name="adults">
                    <datalist id="adults">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                    </datalist>
                </div>
    
            </div>
            <div class="form-group">
                <label for=""> Do you have any special request?</label>
               <textarea name="message" id="message" rows="5" placeholder="typehere..." cols="5" style="width: 100%;border: 1px solid grey;padding: 5px;">

               </textarea>
            </div>
            <button type="submit" > Make Reservation </button>
        </form>
    </div>
</body>
</html>
